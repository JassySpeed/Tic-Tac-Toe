<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="player1">
        <div class="p1same">Player O</div>
        <img src="./first.png" alt="" id="p1">
    </div>

    <div id="container">
        <h1>Tic Tac Toe</h1>
        <div id="board">
            <div id="0" class="first"></div>
            <div id="1" class="first"></div>
            <div id="2" class="first"></div>
            <div id="3" class="first"></div>
            <div id="4" class="first"></div>
            <div id="5" class="first"></div> 
            <div id="6" class="first"></div>
            <div id="7" class="first"></div>
            <div id="8" class="first"></div>
        </div>

        <button id="restart">Restart Game</button>
        <p class="winning-message" id="winningMessage"></p>
    </div>

    <div class="player1">
        <div class="p1same">Player X</div>
        <img src="./second.png" alt="" id="p2">
    </div>

    <script src="./logic.js"></script>
</body>
</html>
